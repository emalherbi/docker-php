  db:
    container_name: db
    image: mariadb:10.5
    ports:
      - "9306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    restart: unless-stopped
    networks:
      - appnet

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "9100:80"
    environment:
      PMA_HOST: db
    restart: unless-stopped
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
