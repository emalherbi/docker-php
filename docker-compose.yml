version: "3.8"

services:
  php8:
    container_name: php8
    build: ./php8/
    depends_on:
      - db
    ports:
      - "8100:80"
      - "8443:443"
    volumes:
      - ../www:/var/www/html
    restart: unless-stopped
    networks:
      - appnet

